{# Module styles #}
{% require_css %}
  <style>
    {% scope_css %}
      .example-hubl-module--background {
        background-image: none;
        {% if module.styles.background.color.color %}
          background-color: rgba({{ module.styles.background.color.color|convert_rgb }}, {{ module.styles.background.color.opacity / 100 }});
        {% else %}
          background-color: rgba({{ theme.global_colors.secondary.color|convert_rgb }}, {{ theme.global_colors.secondary.opacity / 100 }});
        {% endif %}
      }
    {% end_scope_css %}
  </style>
{% end_require_css %}

<div class="example-hubl-module example-hubl-module--background" x-data>
  {{ module.rich_text }}
  <button
    @click="alert('Alpine button clicked!'); console.log('Alpine interactivity works!')"
  >
    Click me
  </button>
</div>
